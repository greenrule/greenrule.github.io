<section class="odd" id="slider">
<div class="container">
  <h2 class="section_title text-center">Наша продукция</h2>
</div>
<div class="container text-center">
<div id="myCarousel" data-interval="2000" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="http://lorempixel.com/output/transport-q-c-1000-500-8.jpg" alt="First slide">
      <div class="carousel-caption">
        <h3>Автомобили</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="http://lorempixel.com/output/transport-q-c-1000-500-7.jpg" alt="Second slide">
      <div class="carousel-caption">
        <h3>Много автомобилей</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="http://lorempixel.com/output/transport-q-c-1000-500-6.jpg" alt="Third slide">
      <div class="carousel-caption">
        <h3>И даже поезда</h3>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</section>
